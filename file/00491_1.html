<p>[p. 1]</p>
<p>27 June, 1921.</p>
<p>Dear B. B. – </p>
<p>I have been "doing" commencements – Princeton and Harvard – The 3 days at Princeton were gorgeous fun – I felt like a kid and did all the fool things that the really kid girls & boys did, and enjoyed every moment – the dances, the baseball game – the howling </p>
