<p>[p. 6]</p>
<p>nothing touches me & all I beg for is the peace & quiet of the grave</p>
<p>In any case, my love to you </p>
<p>Heard Mary was due in Paris – from Walter Berry – </p>
<p>Martha Hyde sent you her Best – I send you what letter I have left</p>
<p><u>Belle  </u></p>
