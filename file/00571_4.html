<p>[p. 6]</p>
<p>then work down to Genoa for the boat, as I want Bobbie to see places and things en route.</p>
<p>Forgive this scrawl – I am writing in bed – resting up for an hour or so – </p>
<p>Give my love to Niké – You all should come over this year – </p>
<p>Why not!</p>
<p>Devotedly</p>
<p><u>Belle </u></p>
</body>
