<p>[p. 19]</p>
<p>I made fun of him <u>all</u> through luncheon which made him "get a crush" on me, simply because it bewildered him –</p>
<p>I'm lunching today with Mitchell Kennerley who is having a bit of hard luck with a book which Comstock has seized upon and hauled Kennerley before the court for – the publicity</p>
