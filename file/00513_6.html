<p>[p. 6]</p>
<p>had better repent, with a beating of breasts, while yet there is time or I'll revenge myself by recounting to you, all the tales I was writ & told anent your London, Cambridge, Paris et. al sojourns!</p>
<p><u>Now</u> will you be good?</p>
<p><u>B.G.</u></p>
