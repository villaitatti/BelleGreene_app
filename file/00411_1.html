<p>[p. 1]</p>
<p> <u>Tuesday</u> </p>
<p>Dearest B. B –</p>
<p>of course you will receive this letter <u>after</u> I have sailed – as my cable told you, I have had to change plans and sail by an earlier boat so as to be able to meet Mr. Jack Morgan toward the 25th of October in London – the whole trip is a <u>frightful</u> </p>
</body>
